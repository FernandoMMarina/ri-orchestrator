server:
  port: 8080

ollama:
  base-url: http://localhost:11434
  model: mixtral:8x7b

services:
  jobs:
    base-url: http://localhost:8081

aws:
  backend:
    base-url: https://rosensteininstalaciones.com.ar/api
    service-token: ${AWS_BACKEND_SERVICE_TOKEN:}
    service-secret: ${AWS_BACKEND_SERVICE_SECRET:}
    service-issuer: ${AWS_BACKEND_SERVICE_ISSUER:https://node-bff.local}
    service-audience: ${AWS_BACKEND_SERVICE_AUDIENCE:jobs-service}
    service-subject: ${AWS_BACKEND_SERVICE_SUBJECT:ri-orchestrator}
    service-roles: ${AWS_BACKEND_SERVICE_ROLES:service}
    service-ttl-seconds: ${AWS_BACKEND_SERVICE_TTL_SECONDS:3600}

spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: false
